<div class="side-panel__footer"
     ng-class="{'side-panel__footer--button-box': !showSaveForm}"
>
    <div sda-save-report-form
         ng-if="showSaveForm"
         data-report="currentParams"
         data-current-template="currentTemplate"
         data-toggle-save-form="toggleSaveForm"
    ></div>

    <div class="report-form__footer" ng-if="!showSaveForm">
        <div class="flex-grid flex-grid--boxed-small flex-grid--wrap-items flex-grid--small-2">
            <button class="btn"
                    ng-click="clearFilters()"
                    ng-disabled="!isDirty()"
                    translate
            >Reset Filters</button>
            <button class="btn btn--primary"
                    ng-click="generateReport()"
                    translate
            >Run Report</button>
        </div>

        <div class="flex-grid flex-grid--boxed-small flex-grid--wrap-items flex-grid--small-2"
             ng-if="showSave || showSchedule"
        >
            <button class="btn btn--success"
                    ng-if="showSchedule"
                    ng-click="viewSchedules()"
                    ng-disabled="!currentTemplate._id || !currentTemplate.is_global"
                    translate
            >Schedule</button>
            <button class="btn btn--primary ml-auto"
                    ng-if="showSave"
                    ng-click="toggleSaveForm()"
                    ng-disabled="!isDirty()"
                    translate
            >Save Report</button>
        </div>
    </div>
</div>
