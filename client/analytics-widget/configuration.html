<div ng-controller="AggregateCtrl as acc" ng-init="acc.setWidget(widget)">
    <div ng-if="!acc.loading" ng-init="acc.edit()" class="wrapped"
         sd-aggregate-settings
         data-desks="acc.desks"
         data-desk-stages="acc.deskStages"
         data-searches="acc.searches"
         data-desk-lookup="acc.deskLookup"
         data-stage-lookup="acc.stageLookup"
         data-search-lookup="acc.searchLookup"
         data-groups="acc.groups"
         data-edit-groups="acc.editGroups"
         data-onclose="$close()"
         data-widget="widget">
    </div>
</div>
