<div class="content-no-header pull pull-higher">
    <form name="contentQuotaReportForm">
        <fieldset class="report-parameters">
            <div class="field">
                    <label for="parameters-date_start" translate>From</label>
                    <div sd-datepicker ng-model="report.start_time"
                         id="parameters-operation_date_start" required></div>
                </div>
            <div class="field">
                <label for="intervals-number" translate>No of intervals</label>
                <select id="intervals-number" ng-model="report.intervals_number"
                    ng-options="intervals_number for intervals_number in [1,2,3,4,5,6,7]">
                </select>
            </div>
            <div class="field">
                <label for="interval-length" translate>Length of the interval</label>
                <select id="interval-length" ng-model="report.interval_length"
                    ng-options="interval_length for interval_length in [1,2,3,4,5,6,7]">
                </select>
            </div>
            <div class="field"
                 sd-validation-error="error.subject">
                <label for="parameters-subject">{{:: 'Subject' | translate}}</label>
              <div id="parameters-subject"
                   sd-meta-terms
                   class="data"
                   data-item="report"
                   data-field="subject"
                   data-unique="qcode"
                   data-list="metadata.subjectcodes"
                   data-header="true"
                   data-reload-list="true">
              </div>
            </div>

            <div class="field"
                 sd-validation-error="error.category">
                <label for="parameters-category">{{:: 'Category' | translate}}</label>
              <div id="parameters-category"
                   sd-meta-terms
                   class="data"
                   data-item="report"
                   data-field="category"
                   data-unique="qcode"
                   data-list="metadata.categories"
                   data-header="true"
                   data-reload-list="true">
              </div>
            </div>


            <div class="field">
                <label for="parameters-keywords">{{:: 'Keywords' | translate}}</label>
                <div id="parameters-keywords"
                     sd-meta-words-list
                     data-field="keywords"
                     data-header="true"
                     data-list="metadata.keywords"
                     data-item="report"
                ></div>
            </div>

            <div class="field">
                <label for="target" translate>Target Quota</label>
                <input type="integer" id="target" ng-model="target">
            </div>

        </fieldset>&nbsp;
    </form>

    <div>
        <button id="generate_content_quota_reports" class="btn btn--primary" ng-click="generate()"
            ng-disabled="!contentQuotaReportForm.$valid" translate>Generate</button>
    </div>
</div>
